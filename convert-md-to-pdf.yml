            - name: MD to PDF
  # You may pin to the exact commit or the version.
  # uses: purplebearddan/ghAction-md2pdf@68feeecc995307f318b4026d219b70c823b827a9
  uses: purplebearddan/ghAction-md2pdf@v1.1
  with:
    # Color for styling headers
    brandcolor: # optional, default is #63028f
    # Default Branding
    companyname: # optional, default is Purple Beard Training
    # Name for the course, this will be used as the subtitle
    coursename: # optional, default is Frontend Development
    # Filename for the resulting pdf
    pdf_file_name: # optional, default is result.pdf
    # stylesheet url for the resulting pdf
    pdf_stylesheet: # optional, default is https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.10.0/github-markdown.min.css
          
